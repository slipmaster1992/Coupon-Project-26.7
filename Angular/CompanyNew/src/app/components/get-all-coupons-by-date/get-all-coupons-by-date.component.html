<form class="form-horizontal">
  <div class="form-group">
    <label for="coupondate" class="control-label col-sm-2">Enter Coupon Start Date : </label>
    <div class="col-sm-2">
     <input class="form-control" placeholder="Coupon Start Date Date" name = "startdate"
             type="date" id="startdate" [(ngModel)] = "startdate"/>
  </div>
  </div>
  
  <div class="form-group">
    <label for="coupondate" class="control-label col-sm-2">Enter Coupon End Date : </label>
    <div class="col-sm-2">
     <input class="form-control" placeholder="Coupon End Date Date" name = "enddate"
             type="date" id="enddate" [(ngModel)] = "enddate"/>
  </div>
  </div>
  
  </form>
  
  <br>
  <br>
  <div id="button-container">
    <div id="button" class="green" (click)="getAllCouponsByDate()">
      <div id="order"><div id="order-line"></div><div id="order-line"></div></div>
      <p>Get Coupons</p>
    </div>
  </div>


<table style="margin-right: 10px" class="table table-striped table-bordered">
  <thead>
      <tr>
          <th>Id</th>
          <th>Coupon Title</th>
          <th>Coupon Start Date</th>
          <th>Coupon End Date</th>
          <th>Coupon Amount</th>
          <th>Coupon Type </th>
          <th>Coupon Message </th>
          <th>Coupon Price </th>
          <th>Coupon Image </th>
      </tr>
  </thead>
<tbody>
   <tr *ngFor="let c of coupons">
     <td> {{c.id}} </td>
     <td> {{c.title}} </td>
     <td> {{c.startDate | date:'yyyy-MM-dd'}} </td>
     <td> {{c.endDate | date:'yyyy-MM-dd'}} </td>
     <td> {{c.amount}} </td>
     <td> {{c.type}} </td>
     <td> {{c.message}} </td>
     <td> {{c.price}} </td>
     <td> <img src="{{c.image}}" width="100px" height="100px"/></td>
   </tr>

  </tbody>
</table>
