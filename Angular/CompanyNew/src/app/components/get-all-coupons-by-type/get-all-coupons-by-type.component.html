<form class="form-horizontal">
  <div class="form-group">
     <label for="coupontype" class="control-label col-sm-2">Choose Coupon Type : </label>
     <div class="col-sm-2">
      
           <select  class="form-control" 
              placeholder="type" 
              [(ngModel)]="coupontype"                  
              id="type"
              name="type">
              

   
              <option value=""></option>
              <option value="RESTURANTS">RESTURANTS</option>
              <option value="ELECTRICY">ELECTRICITY</option>
              <option value="FOOD">FOOD</option>
              <option value="HEALTH">HEALTH</option>
              <option value="SPORTS">SPORTS</option>
              <option value="CAMPING">CAMPING</option>
              <option value="TRAVELLING">TRAVELLING</option>
            
   
   </select>
   
            </div>
   </div>
   
   </form>
   
   <br>
   <br>
   <div id="button-container">
    <div id="button" class="green" (click)="getAllCouponsByType()">
      <div id="order"><div id="order-line"></div><div id="order-line"></div></div>
      <p>Get Coupons</p>
    </div>
  </div>
 
 
 <table style="margin-right: 10px" class="table table-striped table-bordered">
   <thead>
       <tr>
           <th>Id</th>
           <th>Coupon Title</th>
           <th>Coupon Start Date</th>
           <th>Coupon End Date</th>
           <th>Coupon Amount</th>
           <th>Coupon Type </th>
           <th>Coupon Message </th>
           <th>Coupon Price </th>
           <th>Coupon Image </th>
       </tr>
   </thead>
 <tbody>
    <tr *ngFor="let c of coupons">
      <td> {{c.id}} </td>
      <td> {{c.title}} </td>
      <td> {{c.startDate | date:'yyyy-MM-dd'}} </td>
      <td> {{c.endDate | date:'yyyy-MM-dd'}} </td>
      <td> {{c.amount}} </td>
      <td> {{c.type}} </td>
      <td> {{c.message}} </td>
      <td> {{c.price}} </td>
      <td> <img src="{{c.image}}" width="100px" height="100px"/> </td>
    </tr>
 
   </tbody>
 </table>
