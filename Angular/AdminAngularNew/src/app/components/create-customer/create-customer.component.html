<form class="form-horizontal" style="margin-left: 20px">
  <div class="form-group">
      <label for="custName" class="control-label col-sm-2">Customer Name:</label>
      <div class="col-sm-6">
          <input name="custName" class="form-control" placeholder="Customer Name"
                  type="text" id="inputcustName" [(ngModel)]="custName"/>
      </div>
  </div>
  
  <div class="form-group">
      <label for="password" class="control-label col-sm-2">Customer Password:</label>
      <div class="col-sm-6">
          <input name="password" class="form-control" placeholder="Password"
                  type="password" id="inputcustpassword" [(ngModel)]="password"/>
      </div>
  </div>
  
   </form>
