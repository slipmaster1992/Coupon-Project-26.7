<form class="form-horizontal" style="margin-left: 20px">
  <div class="form-group">
      <label for="companyName" class="control-label col-sm-2">Company Name:</label>
      <div class="col-sm-6">
          <input name="companyName" class="form-control" placeholder="Company Name"
                  type="text" id="inputcompanyName" [(ngModel)]="companyName"/>
      </div>
  </div>
  
  <div class="form-group">
      <label for="password" class="control-label col-sm-2">Company Password:</label>
      <div class="col-sm-6">
          <input name="password" class="form-control" placeholder="Password"
                  type="password" id="inputpassword" [(ngModel)]="password"/>
      </div>
  </div>
  
  
  <div class="form-group">
      <label for="email" class="control-label col-sm-2">Company Email:</label>
      <div class="col-sm-6">
          <input name="email" class="form-control" placeholder="Comapny Email"
                  type="text" id="inputEmail" [(ngModel)]="email"/>
      </div>
  </div>
   </form>
