<table style="margin-right: 10px" class="table table-striped table-bordered">
  <thead>
      <tr>
          <th>Id</th>
          <th>Customer Name </th>
          <th>Customer Password</th>
       
        </tr>
  </thead>
<tbody>
   <tr *ngFor="let c of customers">
     <td> {{c.id}} </td>
     <td> {{c.custName}} </td>
     <td> {{c.password}} </td>
   
     <td> <button (click)="updateCustomer(c)"   class="btn1 btn-primary a-btn-slide-text">
      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
      <span><strong>Edit</strong></span>   </button>  </td>
    
      <td> <button (click)="removeCustomer(c)"  class="btn2 btn-primary a-btn-slide-text">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
         <span><strong>Delete</strong></span> </button>  </td>
      
   
  
  
    </tr>

  </tbody>
</table>
